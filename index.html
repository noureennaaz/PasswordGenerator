<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- <script src="https://kit.fontawesome.com/4cd24ffc8a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Password Generator</title>
    
</head>
<body>
    
    <div class="wrapper flex justify-center items-center bg-gradient-to-r from-indigo-200 to-indigo-500 h-[101vh] w-[100vw]">
        <div class="width-cont w-72">
            <h1 class="text-center text-white leading-6 font-semibold font-mono tracking-wide text-xl">
                PASSWORD GENERATOR
            </h1>

            
            <div class="bg-[#ffffff98] w-full flex justify-between my-3 px-2 text-blue-800 rounded">
                <input read-only  placeholder="PASSWORD"  class="bg-[#ffffff98]" generatedPassword>
                <button copy-button>
                    <span text-copied ></span>
                    <img src="./assets/copy.svg" alt="" class="h-[28px]" >
                </button>
            </div>

            <!-- bottom container -->
            <div  class="bg-[#ffffff98] rounded px-4 flex flex-col gap-4 justify-around  text-blue-950">
                <!-- upper -->
                <div>

                    <!-- Length -->
                    <div class="flex flex-row justify-between  font-medium tracking-wide leading-7 " >
                        <p>Password Length</p> 
                        <p len>0</p>
                    </div>
                    

                    

                    <input Slider type="range" min="1" max="20" step="1" class="w-[80%] bg-gray-500" >

                     <!-- Checkboxes -->
                     <div class="checkbox">
                         <input type="checkbox" name="includeUppercase" id="includeUppercase">
                         <label for="includeUppercase">Include Uppercase Letters</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="includeLowercase" id="includeLowercase">
                         <label for="includeLowercase">Include Lowercase Letters</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="includeNum" id="includeNum">
                         <label for="includeNum">Include Numbers</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="Symbols" id="Symbols">
                         <label for="Symbols">Include Symbols</label>
                     </div>

                </div>
                <!-- Strength info -->
                <div class="flex items-center justify-between ">
                    
                    <p>Strength</p>
                    <div class="rounded-full w-[8px] h-[8px] bg-red-500 shadow-lg" indicator></div>
                </div>
                 <!-- Final Button -->
                <button FinalButton class="rounded bg-indigo-300 w-[90%] self-center leading-9 mb-2">Generate Password</button>
                
                </div>
            </div>
    </div>
    <script src="./index.js"></script>
   
</body>
</html>
