<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- <script src="https://kit.fontawesome.com/4cd24ffc8a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Kanit:wght@300&family=Tilt+Neon&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    
</head>
<body>
    
    <div class="wrapper flex justify-center items-center bg-gradient-to-r from-indigo-200 to-indigo-500 max-h-[100%] max-w-[100%] h-[100vh]">
        <div class="width-cont w-72">
            <h1 class="text-center text-white leading-6 font-semibold tracking-wide text-xl opacity-70">
                PASSWORD GENERATOR
            </h1>

            
            <div class="bg-[#ffffff98] w-full flex justify-between my-3 px-4 text-blue-800 rounded border-b-2 border-indigo-500 relative m-[1.5px] p-[.35rem]">
                <input disabled placeholder="PASSWORD"  class="bg-transparent placeholder:text-blue-800 opacity-80 font-semibold text-[.80rem]" generatedPassword >
                <button copy-button>
                    <span text-copied ></span>
                    <img src="./assets/copy.svg" alt="" class="h-[28px]" >
                </button>
            </div>

            <!-- bottom container -->
            <div  class="bg-[#ffffff98] rounded px-4 flex flex-col gap-4 justify-around bg-opacity-10  text-blue-950 border-b-2 border-indigo-500">
                <!-- upper -->
                <div class="py-3">

                    <!-- Length -->
                    <div class="flex flex-row justify-between items-center tracking-wide leading-7 font-semibold text-sm" >
                        <p class="text-blue-900 opacity-50">Password Length</p> 
                        <p len class="text-blue-800 opacity-60">0</p>
                    </div>
                    

                    

                    <input Slider type="range" min="1" max="20" step="1" class="slider h-[.55rem] appearance-none w-full cursor-pointer outline-none bg-no-repeat rounded-lg mt-[2rem] mb-[1.5rem] bg-gradient-to-r from-indigo-300 to-blue-500 focus:outline-3 outline-[hsl(202, 37%, 73%)] " >

                     <!-- Checkboxes -->
                     <div class="checkbox">
                         <input type="checkbox" name="includeUppercase" id="includeUppercase">
                         <label for="includeUppercase">Include Uppercase Letters</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="includeLowercase" id="includeLowercase">
                         <label for="includeLowercase">Include Lowercase Letters</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="includeNum" id="includeNum">
                         <label for="includeNum">Include Numbers</label>
                     </div>
                     <div class="checkbox">
                         <input type="checkbox" name="Symbols" id="Symbols">
                         <label for="Symbols">Include Symbols</label>
                     </div>

                </div>
                <!-- Strength info -->
                <div class="flex items-center justify-between font-semibold opacity-90">
                    
                    <p>Strength</p>
                    <div class="rounded-full w-[1.1rem] h-[1.1rem]  shadow-white shadow-2xl" indicator></div>
                </div>
                 <!-- Final Button -->
                <button FinalButton class="rounded bg-indigo-300 w-[90%] self-center leading-9 mb-2 border-b-2 border-sky-900 hover:scale-[102%] drop-shadow-lg">Generate Password</button>
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
   
</body>
</html>
